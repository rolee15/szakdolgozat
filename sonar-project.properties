# SonarQube/SonarCloud project configuration
sonar.projectKey=rolee15_szakdolgozat
sonar.projectName=szakdolgozat
# If using SonarCloud, the organization is required; harmless on SonarQube
sonar.organization=rolee15

# Sources and tests (both client and server)
sonar.sources=client/src,server/src
sonar.tests=client/test,server/test

# Coverage report locations
# Frontend (Vitest) coverage
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info
# Backend (.NET) coverage (OpenCover format)
sonar.cs.opencover.reportsPaths=server/TestResults/**/coverage.opencover.xml

# Optional: narrow what is considered tests (useful when src contains test-like files)
sonar.test.inclusions=client/test/**/*.*,server/test/**/*.*

# Exclusions to avoid scanning build outputs and vendor files
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,client/coverage/**,client/public/**,server/TestResults/**,server/docs/**,docs/**
